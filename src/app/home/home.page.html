
<ion-content [fullscreen]="true">  
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="6">
        <ion-text class="ion-text-center"> <h1 id="rep-title">Welcome To the Maze</h1>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="10" size-md="6" size-lg="6">
        <ion-button expand="block" (click)='startGame()'>Start</ion-button>
        <ion-button color="light" expand="block">How to play</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
